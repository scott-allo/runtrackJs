            </button>
            
          
            <div class="modal fade" id="inscriptionModal" tabindex="-1" aria-labelledby="inscriptionModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="inscriptionModalLabel">Inscription</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                    <form id="inscriptionForm">
                        <div class="mb-3">
                        <label for="emailInscription" class="form-label">Email</label>
                        <input type="email" class="form-control" id="emailInscription" required>
                        </div>
                        <div class="mb-3">
                        <label for="passwordInscription" class="form-label">Mot de passe</label>
                        <input type="password" class="form-control" id="passwordInscription" required>
                        </div>
                        <button type="submit" class="btn btn-success">S'inscrire</button>
                    </form>
                    </div>
                </div>
