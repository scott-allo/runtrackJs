<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <script src="./script.js" defer></script>

    <link rel="stylesheet" href="./styles.css" />
    <title>Jeu de l'arc-en-ciel</title>
  </head>
  <body>
    <div id="game-container">
      <div id="image-slots">
        <!-- Emplacements pour les images -->
        <div class="slot" data-correct="1"></div>
        <div class="slot" data-correct="2"></div>
        <div class="slot" data-correct="3"></div>
        <div class="slot" data-correct="4"></div>
        <div class="slot" data-correct="5"></div>
        <div class="slot" data-correct="6"></div>
      </div>
      <div id="image-pieces">
        <!-- Images à déplacer -->
        <img src="arc1.png" data-id="1" class="piece" />
        <img src="arc2.png" data-id="2" class="piece" />
        <img src="arc3.png" data-id="3" class="piece" />
        <img src="arc4.png" data-id="4" class="piece" />
        <img src="arc5.png" data-id="5" class="piece" />
        <img src="arc6.png" data-id="6" class="piece" />
      </div>
      <button id="shuffle-button">Mélanger</button>
      <p id="message"></p>
    </div>
  </body>
</html>
